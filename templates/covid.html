<!doctype html>
<html lang="en">

<style type='text/css'>
    body {
        background-image: url(static/covid.gif);
        background-position: center;
        background-size: cover;
        font-family:lobster;
        margin-top: 40px;

    }

    .regform {
        width: 800px;
        background-color: rgb(0, 0, 0, 0.8);
        margin: auto;
        color: #FFFFFF;
        padding: 10px 0px 10px 0px;
        text-align: center;
        border-radius: 15px 15px 0px 0px;

    }

    .main-form {
        width: 800px;
        margin: auto;
        background-color: rgb(0, 0, 0, 0.7);
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 20px;
        color: #FFFFFF;
    }
    h1{
        font-family:lobster;
        color:#92a0db;
    }

    label{
        color:#a3a3e5;
    }

    .form-group {
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>

 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/homepage.css">

    <title>Disease Detective</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  menu ">
        <div class="logo container-fluid">
          <a class="navbar-brand" href="/">
            <img src="static/images/logo1.png" alt="logo image">
          </a>
          <div class="menu_part collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="/"><p>Home</p></a></li>
              <li class="nav-item"><a class="nav-link" href="/covid"><p>Covid</p></a></li>
              <li class="nav-item"><a class="nav-link" href="/diabetes"><p>Diabetes</p></a></li>
              <li class="nav-item"><a class="nav-link" href="/pneumonia"><p>Penumonia</p></a>
              <li class="nav-item"><a class="nav-link" href="/breastcancer"><p>Breast_Cancer</p></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <div class='regform mt-3'>
        <h1 style="font-family:lobster;">Covid-19 Detection</h1>
    </div>

    <form style="font-family:lobster;" action='resultc' class='main-form needs-validation' method="POST" enctype="multipart/form-data">
        <div style="font-family:lobster;" class="row">
            <div style="font-family:lobster;" class="col">
                <div style="font-family:lobster;" class='form-group'>
                    <label for="firstname">Firstname</label>
                    <input style="background:rgb(98 102 124 / 0%);color:#92a0db; type="text" name="firstname" id="firstname" class="form-control" required='True'>
                </div>
            </div>
            <div style="font-family:lobster;" class="col">
                <div class='form-group'>
                    <label for="lastname">Lastname</label>
                    <input style="background:rgb(98 102 124 / 0%);color:#92a0db; type="text" name="lastname" id="lastname" class="form-control" required='True'>
                </div>
            </div>
        </div>


        <div style="font-family:lobster;" class='form-group'>
            <label for="phone">Phone No.</label>
            <input style="background:rgb(98 102 124 / 0%);color:#92a0db; type="number" name="phone" id="phone" class="form-control" required='True'>
            <small class='form-text ' style='color: #FFFFFF;'>* Include your area code</small>
        </div>


        <div style="font-family:lobster;" class='form-group'>
            <label for="email">Email</label>
            <input style="background:rgb(98 102 124 / 0%);color:#92a0db; type="email" name="email" id="email" class="form-control" required='True'>
        </div>


        <div style="font-family:lobster;" class="row">
            <div class="col">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control" required='True'>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div style="font-family:lobster;" class="col">
                <div class='form-group'>
                    <label for="age">Age</label>
                    <input style="background:rgb(98 102 124 / 0%);color:#92a0db; type="number" name="age" id="age" class="form-control" required='True'>
                </div>
            </div>
        </div>

        <div style="font-family:lobster;" class='form-group'>
            <label for="inputGroupFile02">Upload your Chest Scan </label>
            <input type="file" class="form-control" id="file" name='file'>
        </div>


        <div style="font-family:lobster;" class='text-center'>
            <button type='submit' class='btn btn-outline-success' style='width:700px;margin-top: 30px;'> Submit
            </button>
        </div>

    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>

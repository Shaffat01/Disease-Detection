<!doctype html>
<html lang="en">

<style type='text/css'>
    body {
        background-image: url(static/covid.gif);
        background-position: center;
        background-size: cover;
        font-family: lobster;;
        margin-top: 40px;

    }

    .regform {
        width: 800px;
        background-color: rgba(253, 252, 252, 0.8);
        margin: auto;
        color: #0f0f0f;
        padding: 10px 0px 10px 0px;
        text-align: center;
        border-radius: 15px 15px 0px 0px;

    }

    .main-form {
        width: 800px;
        margin: auto;
        background-color: rgb(0, 0, 0, 0.7);
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 20px;
        color: #FFFFFF;
    }

    .form-group {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    p{
        font-size:20px;
        font-family: lobster;
        color: #fff;
    }
    a{
        color: #1e1f42;
    }
</style>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/homepage.css">

    <title>Disease Detective</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  menu ">
        <div class="logo container-fluid">
          <a class="navbar-brand" href="/">
            <img src="static/images/logo1.png" alt="logo image">
          </a>
          <div class="menu_part collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="/"><p>Home</p></a></li>
              <li class="nav-item"><a class="nav-link" href="/covid"><p>Covid</p></a></li>
              <li class="nav-item"><a class="nav-link" href="/diabetes"><p>Diabetes</p></a></li>
              <li class="nav-item"><a class="nav-link" href="/pneumonia"><p>Penumonia</p></a>
              <li class="nav-item"><a class="nav-link" href="/breastcancer"><p>Breast_Cancer</p></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class='regform mt-3'>
        <h1 style="font-family:lobster;">Covid-19 Test Results</h1>
    </div>

    <div style="font-family:lobster;padding-top: 26px;" class='main-form'>
        <div >
            <div class="row">
                <div class="col">
                    <img src="static/uploads/{{filename}}"
                       style='width: 250px;height: 332px;margin-top: 30px; margin-bottom: 30px;border-radius: 20px;'>
                </div>

                <div style="font-family:lobster;" class="col"  style='margin-top: 30px;margin-bottom:30px;'>
                    <p>First Name : {{fn}}</p>
                    <p>Last Name : {{ln}}</p>
                    <p>Age : {{age}}</p>
                    <p> Gender: {{gender}}</p> 

                    {% if r==1 %}
                    <div>
                        <img style="width: 426px;border-radius: 20px;" src="static/rcn.gif">
                    </div>


                    {% else %}
                    <div>
                        <img style="width: 426px;border-radius: 20px;" src="static/c19.gif">
                    </div>
                    {% endif %}


                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
